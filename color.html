<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Coloring — Paint</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="color-page">
  <header class="toolbar">
    <button id="backBtn" class="small-btn">← Back</button>

    <div class="tools">
      <label class="tool"><input type="radio" name="tool" value="brush" checked> Brush</label>
      <label class="tool"><input type="radio" name="tool" value="fill"> Fill</label>
      <label class="tool"><input type="radio" name="tool" value="eraser"> Eraser</label>

      <!-- Color picker (keeps working) -->
      <label class="tool">
        <input type="color" id="colorPicker" value="#FF6B6B">
      </label>

      <label class="tool">
        <input id="sizeRange" type="range" min="1" max="80" value="12">
      </label>

      <button id="clearBtn" class="small-btn">Clear</button>
      <button id="saveBtn" class="small-btn">Save PNG</button>
      <button id="newBtn" class="small-btn">New Random</button>
    </div>
  </header>

  <!-- Palette area -->
  <section class="palette-container" aria-label="Palette">
    <div class="palette-title">Palette</div>

    <div id="defaultPalette" class="palette-row" aria-hidden="false"></div>

    <div class="palette-title small">Your colors</div>
    <div id="customPalette" class="palette-row"></div>

    <div class="picker-row">
      <input type="color" id="pickerBottom" value="#FF6B6B">
      <button id="addColorBtn" class="small-btn">+ Add color</button>
      <button id="clearCustomBtn" class="small-btn">Clear favorites</button>
    </div>
  </section>

  <!-- Canvas wrapper: paint below, outline above -->
  <main class="canvas-wrap" id="canvasWrap" role="application" aria-label="Coloring canvas">
    <canvas id="paintCanvas" aria-label="Paint canvas"></canvas>
    <canvas id="outlineCanvas" aria-label="Outline canvas"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
