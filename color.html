<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <button onclick="location.href='index.html'" class="back-btn">Back</button>

    <div class="top-bar">

        <!-- Основной color picker -->
        <input type="color" id="colorPicker" value="#000000">

        <!-- Размер кисти -->
        <label>Brush: <input type="range" id="brushSize" min="1" max="50" value="5"></label>

        <!-- Ластик -->
        <button id="eraserBtn">Eraser</button>

        <!-- Кнопка очистки -->
        <button id="clearBtn">Clear</button>

    </div>

    <!-- ВТОРАЯ ПАЛИТРА — 100 ЦВЕТОВ -->
    <div id="bigPalette" class="big-palette"></div>

    <div class="canvas-wrapper">
        <canvas id="paintCanvas"></canvas>
        <img id="lineArt" class="line-art" />
    </div>

    <script src="script.js"></script>
</body>
</html>
