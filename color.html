<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Coloring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="color-body">

    <div class="top-panel">
        <button id="backBtn" class="top-btn">Back</button>

        <!-- ПАЛИТРА (оставляю как было!) -->
        <div class="palette-wrapper">
            <div id="defaultPalette" class="palette-row"></div>
            <div id="customPalette" class="palette-row"></div>

            <div class="picker-row">
                <input type="color" id="colorPicker" value="#000000">
                <button id="addColorBtn">+ Add color</button>
            </div>
        </div>

        <div class="brush-controls">
            <label>Brush size:</label>
            <input type="range" id="brushSize" min="1" max="40" value="8">
        </div>
    </div>

    <!-- ВАЖНО: фиксированный контейнер -->
    <div id="canvasContainer">
        <canvas id="paintCanvas" width="700" height="500"></canvas>
        <img id="lineArt" alt="line art">
    </div>

    <script src="script.js"></script>
</body>
</html>
